<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Admin - Edumúsica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/estilo_admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        {% include 'admin/sidebar_admin.html' %}

        <main class="main-content">
            <div class="dashboard-content">
                <div class="page-header">
                    <h1 class="page-title">Nuevo Video</h1>
                    
                </div>
                <h1>Videos Educativos</h1>
                <table>
                  <tr><th>Título</th><th>URL</th><th>Acciones</th></tr>
                  {% for video in videos %}
                  <tr>
                    <td>{{ video.nombre }}</td>
                    <td>{{ video.genero }}</td>
                    <td>{{ video.profesor_id }}</td>
                    <td>{{ video.fecha_subida }}</td>
                    <td><a href="{{ video.url }}" target="_blank">Ver</a></td>
                    <td><a href="/editar_video/{{ video.id }}" class="btn btn-success">Editar</a> | <a href="/eliminar_video/{{ video.id }}" class="btn btn-danger">Eliminar</a></td>
                  </tr>
                  {% endfor %}
                </table>
                <a href="/nuevo_video" class="btn btn-primary">Agregar Video</a>
                
            </div>
        </main>
    </div>
</body>
</html>
