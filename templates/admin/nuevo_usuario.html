<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edumúsica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/estilo_admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        {% include 'admin/sidebar_admin.html' %}
        <main class="main-content">
            <div class="dashboard-content">
                <div class="page-header">
                    <h1 class="page-title">Nuevo Administrador</h1>
                </div>
                <h1>Agregar Administrador</h1>
                <form method="POST" action="">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" required>

                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" required>

                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="{{ url_for('usuarios_admin') }}" class="btn btn-danger">Cancelar</a>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
