<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador de Guitarra | EduMusica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/estilos_guitarra.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm px-4 py-3">
        <div class="container-fluid">
                <div class="imagen_logo" id="logo-container">
                  <img id="logo" src="{{ url_for('static', filename='img/Logo_tesis-pequeño.png') }}" alt="Logo EduMúsica" width="100" height="57" class="d-inline-block align-text-top">
                </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/principal"><i class="fas fa-home me-1"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/juegos"><i class="fas fa-gamepad me-1"></i> Juegos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/guitarra"><i class="fas fa-guitar me-1"></i> Afinador</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-2"></i>
                            <span class="d-none d-sm-inline">{{ profesor.nombre }}</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/editar_perfil"><i class="fas fa-user-cog me-1"></i> Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="/logout"><i class="fas fa-sign-out-alt me-1"></i> Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>


     <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-gradient-primary text-white">
                        <h3 class="card-title mb-0"><i class="fas fa-guitar me-2"></i> Afinador de Guitarra</h3>
                    </div>
                    <div class="card-body p-4">
                        <div class="guitar-container">
                            <div class="guitar-neck">
                                <!-- Cejilla -->
                                <div class="guitar-nut"></div>
                                
                                <!-- Trastes -->
                                <div class="guitar-frets">
                                    <div class="fret"></div>
                                    <div class="fret"></div>
                                    <div class="fret"></div>
                                    <div class="fret"></div>
                                    <div class="fret"></div>
                                </div>
                                
                                <!-- Cuerdas -->
                                <div class="guitar-strings">
                                    <button onmouseover="pickString(this.id)" onclick="clickString(this.id)" class="guitar-string" id="s6" data-note="E"></button>
                                    <button onmouseover="pickString(this.id)" onclick="clickString(this.id)" class="guitar-string" id="s5" data-note="A"></button>
                                    <button onmouseover="pickString(this.id)" onclick="clickString(this.id)" class="guitar-string" id="s4" data-note="D"></button>
                                    <button onmouseover="pickString(this.id)" onclick="clickString(this.id)" class="guitar-string" id="s3" data-note="G"></button>
                                    <button onmouseover="pickString(this.id)" onclick="clickString(this.id)" class="guitar-string" id="s2" data-note="B"></button>
                                    <button onmouseover="pickString(this.id)" onclick="clickString(this.id)" class="guitar-string" id="s1" data-note="E"></button>
                                </div>
                                
                                <!-- Marcadores de traste -->
                                <div class="fret-markers">
                                    <div class="marker"></div>
                                    <div class="marker"></div>
                                    <div class="marker"></div>
                                </div>
                            </div>
                            
                            <!-- Notas -->
                            <div class="string-notes">
                                <div class="string-note" data-string="s6">
                                    <span class="note">E</span>
                                    <span class="note-name">Mi</span>
                                </div>
                                <div class="string-note" data-string="s5">
                                    <span class="note">A</span>
                                    <span class="note-name">La</span>
                                </div>
                                <div class="string-note" data-string="s4">
                                    <span class="note">D</span>
                                    <span class="note-name">Re</span>
                                </div>
                                <div class="string-note" data-string="s3">
                                    <span class="note">G</span>
                                    <span class="note-name">Sol</span>
                                </div>
                                <div class="string-note" data-string="s2">
                                    <span class="note">B</span>
                                    <span class="note-name">Si</span>
                                </div>
                                <div class="string-note" data-string="s1">
                                    <span class="note">E</span>
                                    <span class="note-name">Mi</span>
                                </div>
                            </div>
                        </div>
                        
                        
                        <!-- Instrucciones -->
                        <div class="instructions mt-4 p-3 bg-light rounded">
                            <h5><i class="fas fa-info-circle me-2"></i>Instrucciones:</h5>
                            <p class="mb-1">1. Haz clic en una cuerda para escuchar su sonido.</p>
                            <p class="mb-1">2. Pasa el ratón sobre una cuerda para ver su nota.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
{% include 'footer.html' %}

	
<script src="{{ url_for('static', filename='js/js_actividades.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
