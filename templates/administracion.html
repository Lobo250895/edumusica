<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMúsica - Panel de Administración</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/estilo_admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="admin-container">
         {% include 'admin/sidebar_admin.html' %}
        <main class="main-content">
            <section class="dashboard-content" id="dashboard-content">
                <h1 class="page-title">Bienvenido</h1>
                
                <div class="stats-cards">
                    <div class="card">
                        <div class="card-icon bg-primary">
                            <i class="fas fa-newspaper"></i>
                        </div>
                        <div class="card-info">
                            <h3>{{ blogCant}}</h3>
                            <p>Blogs</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon bg-success">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                        <div class="card-info">
                            <h3>{{ profesorCant }}</h3>
                            <p>Profesores</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon bg-warning">
                            <i class="fas fa-project-diagram"></i>
                        </div>
                        <div class="card-info">
                            <h3>{{ proyectoCant }}</h3>
                            <p>Proyectos</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon bg-danger">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="card-info">
                            <h3>$12,540</h3>
                            <p>Ingresos</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/js_admin.js') }}"></script>
</body>
</html>
